<div *ngIf="!loading">
  <table>
    <thead>
      <tr>
        <th>Libelle</th>
        <th>Bareme</th>
        <th>NbQuestion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categorie of categories">
        <td>{{categorie.libelle}}</td>
        <td>{{categorie.bareme}}</td>
        <td>{{categorie.nb_question}}</td>
        <td>
          <button (click)="onEdit(categorie.id_catetgorie)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<form [formGroup]='form' *ngIf="edit" (ngSubmit)="updateCategorie()">
  <input type="text" formControlName="libelle" [value]="current.libelle">
  <input type="number" formControlName="bareme" [value]="current.bareme">
  <input type="number" formControlName="nb_questions" [value]="current.nb_question">
  <button type="submit">Edit</button>
</form>
<form [formGroup]='form' *ngIf="!edit" (ngSubmit)="addCategorie()">
  <input type="text" formControlName="libelle">
  <input type="number" formControlName="bareme">
  <input type="number" formControlName="nb_questions">
  <button type="submit">Ajouter</button>
</form>
